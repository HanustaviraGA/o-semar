<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>RuangAdmin - Login</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Masuk</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Nama Pengguna">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Kata Sandi">
                    </div>
                    <div class="form-group">
                      <label for="select2Single">Login Sebagai</label>
                      <select class="select2-single form-control" name="state" id="select2Single">
                        <option value="Aceh">Aceh</option>
                        <option value="Sumatra Utara">Sumatra Utara</option>
                        <option value="Sumatra Barat">Sumatra Barat</option>
                        <option value="Riau">Riau</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <br>
                      <a href="index.html" class="btn btn-primary btn-block">Login</a>
                    </div>
                  </form>
                  <hr>
                  <div class="text-center">
                    <h1 class="h6 text-gray-900 mb-3">Sudah punya Akun ? Jika belum, daftar disini !</h1>
                    <a class="font-weight-bold small" href="register.html">Buat Akun !</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/ruang-admin.min.js"></script>
</body>

</html>
